<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square/Rectangular Cubes</title>
</head>
<!-- html shows when user selects Square/Rectangular Cubes -->
<body>
    Square/Rectangular Cubes
    
    <table>


        <!-- length -->
        <tr>
            <td>
                
                <label for="sqLength">Length</label><br>
                
            </td>
            <td>
                <input type="number" id="sqLength" name="sqLength" min="1" max="999" value="1" required>
            </td>
        </tr>

        <!-- width -->
        <tr>
            <td>
                
                <label for="sqWidth">Width</label><br>
                
            </td>
            <td>
                <input type="number" id="sqWidth" name="sqWidth"  min="1" max="999" value="1" required>
            </td>
        </tr>

        <!-- height -->
        <tr>
            <td>
                <label for="sqHeight">Height</label><br>
            </td>
            <td>
                <input type="number" id="sqHeight" name="sqHeight"  min="1" max="999" value="1" required>
            </td>
        </tr>
        
    </table>
    
    <button type="submit" value="submit">Calculate Cost</button>
    
</body>
</html>
